<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 02/14/2024 </title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>
  <div class="game-container">
    <h1>Will you be my forevvaa valentine ?? </h1>  <!-- Changed the text to a question -->

    <!-- GIF Display -->
    <div id="gif-container">
      <img id="gif" src="Images/Hover Gifs/gif0101.gif" alt="Default GIF" />
    </div>

    <!-- Buttons -->
    <div id="button-container">
      <button
        id="yes-button"
        onMouseOver="changeGif('yes')"
        onMouseOut="resetGif()"
        onClick="redirect('yes')"
      >
        Yes
      </button>
      <button
        id="no-button"
        onMouseOver="changeGif('no')"
        onMouseOut="resetGif()"
        onClick="handleNoClick()"
      >
        No
      </button>
    </div>

    <!-- Message to be shown after 2 seconds -->
    <div id="no-message"></div>
  </div>

  <script src="script.js"></script>
  <footer>
    <div class="footer-content">
      <p>&copy; PC</p>
      <button onclick="window.location.href='index.html'">Home</button>
    </div>
  </footer>
  
</body>
</html>
